<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
</head>

<body>
    <section class="score">
        <div class="results">
            <h3>Your Result</h3>
            <p class="results__score">
                76
                <span class="results__of100 wrap">of 100</span>
            </p>
            <h2 id="results__performance-word">Great</h2>
            <p class="results__percentile"><span class="wrap">You scored higher than 65% of</span><span class="wrap">the people who have taken</span>these tests.</p>
        </div>

        <div class="summary">
            <h4>Summary</h4>
            <p class="summary__individual" id="reaction">
                
                <span>Reaction</span>
                <span class="summary__scores"><span class="scores__bold">80</span> / 100</span>
            </p>

            <p class="summary__individual" id="memory">
                <span>Memory</span>
                <span class="summary__scores"><span class="scores__bold">92</span> / 100</span>
            </p>

            <p class="summary__individual" id="verbal">
                <span>Verbal</span>
                <span class="summary__scores"><span class="scores__bold">61</span> / 100</span>
            </p>

            <p class="summary__individual" id="visual">
                <span>Visual</span>
                <span class="summary__scores"><span class="scores__bold">72</span> / 100</span>
            </p>
        
            <button class="summary__button">Continue</button>
        </div>
    </section>
</body>
</html>
